<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchContainer">
                <img src="Images/magnify.svg" class="icon">
                <input type="text" class="searchBar" placeholder="Search...">
            </div>
            <div class="profileContainer">
                <img src="Images/bell-ring-outline.svg" class="icon bell">
                <img src="Images/Prince-of-Peace-hi-res.jpg" class="jesus">
                <div>Jesus Christ</div>
            </div>
            <div class="welcomeContainer">
                <img src="Images/Prince-of-Peace-hi-res.jpg" class="biggerjesus">
                <p class="topText">Hi there,</p>
                <p class="bottomText">Jesus Christ (@TopG)</p>
            </div>
            <div class="buttonContainer">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashLabel">
                <img class="cross" src="Images/cross.svg">
                <h3>Dashboard</h3>
            </div>
            <div class="main-menu">
                <ul>
                    <li><img src="Images/home.svg" class="menu-icon"><p>Home</p></li>
                    <li><img src="Images/account.svg" class="menu-icon"><p>Profile</p></li>
                    <li><img src="Images/message.svg" class="menu-icon"><p>Messages</p></li>
                    <li><img src="Images/history.svg" class="menu-icon"><p>History</p></li>
                    <li><img src="Images/format-list-bulleted.svg" class="menu-icon"><p>Tasks</p></li>
                    <li><img src="Images/account-group.svg" class="menu-icon"><p>Communities</p></li>
                </ul>
            </div>
            <div class="secondary-menu">
                <ul>
                    <li><img src="Images/cog.svg" class="menu-icon"><p>Settings</p></li>
                    <li><img src="Images/help-box.svg" class="menu-icon"><p>Support</p></li>
                    <li><img src="Images/lock.svg" class="menu-icon"><p>Privacy</p></li>
                </ul>    
            </div>
        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
